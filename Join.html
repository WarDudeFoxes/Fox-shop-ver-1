<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Fox-shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/fox-shop.css">
  <link rel="stylesheet" href="styles/join.css">
</head>
<body>
  <div class="page-navbar">
    <div class="left-section">
      <i class="fa-solid fa-bars bars-menu" aria-hidden="true"></i>
      <a href="Fox-shop.html">
        <h2 class="page-logo"><span class="fox">Fox</span>-shop</h2>
      </a>
    </div>
    <div class="middle-section">
      <form class="search-form">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" class="search-product" placeholder="Search Product" id="">
      </form>
      <div class="search-popup display">
      </div>
    </div>
    <div class="right-section">
      <a href="#">
        <i class="fa-solid fa-heart"></i>
      </a>
      <a href="Checkout.html" class="checkout-link"> 
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a href="#" class="join-link">
        <i class="fa-regular fa-user "></i>
        <div class="join">
          <div class="join1">Login or</div>
          <div class="join2">Register</div>
        </div>
      </a>
    </div>
  </div>

  <div class="header2">
    <div class="product-categories-drop-down">
      <h4>Shop by Category</h4>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <ul>
      <li><a href="Fox-shop.html">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="Join.html">Service</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>  
  </div>

  <div class="join-content ">
    <div class="login-container ">
      <h2>Log In Your Account</h2>
      <form action="">
        <input type="email" placeholder="Username or emails address" class="login-email" autocomplete="off">
        <input type="password" placeholder="Password" class="login-password">
      </form>
      <div class="login-options">
        <div class="login-option1">
          <input type="checkbox" >
          <span>Remember me</span>
        </div>
        <div class="login-option2">
          <span>Forgot your password?</span>
        </div>
      </div>
      <div class="login-button">
        <button>Log in</button>
      </div>
    </div>

    <div class="register-container">
      <h2>Register An Account</h2>
      <form action="">
        <input type="email" placeholder="Username or email address" class="signup-email" autocomplete="off">
        <input type="password" placeholder="Password" class="signup-password">
      </form>
      <div class="register-button">
        <button class="register">Register</button>
      </div>
    </div>
  </div>

  <!-- <script src="scripts/utils/documents.js"></script> -->
  <script src="scripts/join.js"></script>
</body>
</html>
