<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox-Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/fox-shop.css">
</head>
<body>
  <div class="page-navbar">
    <div class="left-section">
      <i class="fa-solid fa-bars bars-menu" aria-hidden="true"></i>

      <a href="Fox-shop.html">
        <h2 class="page-logo"><span class="fox">Fox</span>-shop</h2>
      </a>
      <div class="popup-menu display">
        <ul>
          <li><a href="Fox-shop.html">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="Join.html">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>  
      </div>
    </div>
    <div class="middle-section">
      <form class="search-form">
        <i class="fa fa-search search-icon" aria-hidden="true"></i>
        <input type="search" class="search-product" placeholder="Search Product" id="">
      </form>
      <div class="search-popup"></div>
    </div>
    <div class="right-section">
      <a href="#">
        <span class="like-quantity wishlist-link">6</span>
        <i class="fa-solid fa-heart "></i>
      </a>
      <a href="Checkout.html"> 
        <span class="cart-quantity cart-quantity-display checkout-link">0</span>
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a href="Dashboard.html" class="join-link">
        <i class="fa-regular fa-user"></i>
        <div class="join display">
          <div class="join1 display">Login or</div>
          <div class="join2 display">Register</div>
        </div>
      </a>
      <div class="hearder2">
        <div class="cart-popup-container display">
          <div class="cart-pop-up-header ">Cart(<span class="cart-quantity-display"></span>)</div>
          <div class="cart-pop-up "></div>
          <div class="cart-popup-options ">
            <div class="subtotal-container">
              <h4>Subtotal</h4>
              <h4>$679.00</h4>
            </div>
            <div class="cart-popup-button">
              <button class="clear-carts">Clear cart</button>
              <a href="Checkout.html"><button class="go-to-checkout">Checkout</button></a>
            </div>
          </div>
        </div>

        <div class="wishlist-popup-container display">
          <div class="wishlist-header">Wishlist(<span class="like-quantity"></span>)</div>
          <div class="wishlist-container"></div>
          <div class="wishlist-options">
            <button class="clear-wishlist">Clear List</button>
            <button class="wishlist-link-btn">Wishlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="advertisement-section">
    <div class="search-container">
      <h2>Get the best product from your home</h2>
      <form class="search-form">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" class="search-product" placeholder="Search Product" id="">
      </form>
    </div>

    <div class="sliding-container">
      <!-- <i class="fa fa-angle-right fa-2x next" aria-hidden="true"></i> -->
      <!-- <i class="fa fa-angle-left fa-2x prev" aria-hidden="true"></i> -->
      <div class="image-slide-container">
        <img src="images/61lwJy4B8PL._SX3000_.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="product-categories">
    <span class="electronics-link">Electronic</span>
    <span class="cosmetics">Cosmetics</span>
    <span class="clothes">Clothes</span>
    <span class="books">Books</span>
    <span class="funitures">Funiture</span>
    <span class="all-products">See all</span>
  </div>

  <div class="product-grid"></div>
  <div class="product-grid2"></div>




  <script type="module" src="scripts/utils/controller.js"></script>
  <script type="module" src="scripts/fox-shop.js"></script>
</body>
</html>
